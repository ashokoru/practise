<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"pool-1-thread-3"},{"id":2,"content":"pool-1-thread-2"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"DetailsPost[1:29]","start":991,"end":8481,"title":"DetailsPost[1:29] 05:30:00.991-05:30:08.481 Test Sample scenario"},{"id":2,"group":1,"content":"DetailsPost[2:33]","start":8491,"end":9978,"title":"DetailsPost[2:33] 05:30:08.491-05:30:09.978 Get TP Customer Details"},{"id":3,"group":1,"content":"DetailsPost[3:49]","start":9986,"end":11276,"title":"DetailsPost[3:49] 05:30:09.986-05:30:11.276 Update Vehicle Trip Start"},{"id":4,"group":2,"content":"TwoWAyCommands[1:76]","start":991,"end":11264,"title":"TwoWAyCommands[1:76] 05:30:00.991-05:30:11.264 Update Set Point"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);

</script>
  </body>
</html>
